<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAIN PAGE</title>
  <link rel="stylesheet" href="main_page.css">
</head>
<body>
  <div id="head">
    <div id="logo">
      <img src="img/logo1.png">
      <p>TRAVEL BOOK</p>
    </div>

    <div id="head_menu">
      <ul>
        <li>목차</li>
        <li>책갈피</li>
        <li>MY PAGE</li>
      </ul>
    </div>
  </div>

  <div id="slide_banner">
    <div class="quick">
      <ul id="point">
      </ul>
    </div>

    <div id="slide_page">
      <div class="slide_img" style="background-color:#EDF7FF"></div>
      <div class="slide_img" style="background-color:#C9E5FF"></div>
      <div class="slide_img" style="background-color:#98CDFF"></div>
    </div>
  </div>

  <div id="main">
    <div id="custom">
      <ul id="tab_menu">
        <li id="custom_month">
          <a href="#">이달의 추천 여행지</a>
        </li>
        <li id="custom_user">
          <a href="#">맞춤 추천 여행지</a>
        </li>
      </ul>

      <div class="tabs_panel" id="month_contents"></div>
      <div class="tabs_panel" id="user_contents" style="display:none;"></div>
    </div>

    <div id="travel_book">
      <div id="travel"></div>
      <div id="night_view"></div>
      <div id="sea"></div>
      <div id="building"></div>
      <div id="view"></div>
    </div>

    <div id="record"></div>
  </div>

  <div id="footer"></div>
</body>
</html>
