<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MYPAGE_FAVORITE</title>
    <link rel="stylesheet" href="my_page_favorite.css">
</head>
<body>
    <div id="head">
        <div id="logo">
            <img src="img/logo.png">
        </div>

        <div id="head_menu">
            <ul>
                <li>
                    <a href="#" style="color:black;">My page</a>
                    <hr style="background-color:black;">
                </li>
                <li>
                    <a href="#">Travel</a>
                    <hr>
                </li>

                <li style="width:100px;">
                    <img src="img/user.png">
                </li>

                <li>
                    <a href="#" style="text-align:left; line-height:95px; margin-left:10px;">여행하지함</a>
                </li>
            </ul>
        </div>
    </div>

    <div style="width:100%; height:42px;
                    background-color:rgba(51, 63, 50, 0.48);">
        <p style="width:220px; height:42px;
                      float:left; margin-left:19%;
                      color:#333; font-size:11pt;
                      text-align:center; line-height:42px;">main > My page > 찜행지</p>
    </div>

    <div id="main">
        <div style="width:100%; height:360px;
                        float:left; position:absolute;
                        background-color:#D3C3AA; z-index:-1;"></div>

        <div id="favorite_place">
            <div id="title">
                <p>찜행지</p>

            </div>

            <ul id="category">
                <li id="change">카테고리 변경</li>
                <li class="option">&nbsp;&nbsp;&nbsp;&nbsp;최근 순</li>
                <li class="option">&nbsp;&nbsp;&nbsp;&nbsp;초성 순</li>
                <li class="option">&nbsp;&nbsp;&nbsp;&nbsp;찜한 순</li>
            </ul>

            <div id="list">
                <div class="place">
                    <img src="img/diary.png">

                    <p class="place_title">전체</p>
                    <hr>
                    <p class="place_count">찜한 여행지 16개</p>
                </div>

                <div class="place">
                    <img src="img/diary.png">

                    <p class="place_title">유럽 여행지</p>
                    <hr>
                    <p class="place_count">찜한 여행지 7개</p>
                </div>

                <div class="place">
                    <img src="img/diary.png">

                    <p class="place_title">바다가 예쁜 여행지</p>
                    <hr>
                    <p class="place_count">찜한 여행지 5개</p>
                </div>

                <div class="place">
                    <img src="img/diary.png">

                    <p class="place_title">국내 여행지</p>
                    <hr>
                    <p class="place_count">찜한 여행지 4개</p>
                </div>

                <div class="place" id="add_place">
                    <img src="img/add_diary.png">

                    <p class="place_title">책 추가</p>
                </div>
            </div>
        </div>

        <hr style="width:1180px">

        <div id="menu">
            <div id="write">
                <p class="title">글쓰기</p>
                <a href="#">
                    <img src="img/arrow2.png">
                </a>
            </div>

            <div id="record">
                <p class="title">기록보기</p>
                <a href="#">
                    <img src="img/arrow2.png">
                </a>
            </div>

            <div id="like" style="background-color:#E1D5BF;">
                <p class="title">찜행지</p>
                <a href="#">
                    <img src="img/arrow2.png">
                </a>
            </div>

            <div id="profile_edit">
                <p class="title">프로필수정</p>
                <a href="#">
                    <img src="img/arrow2.png">
                </a>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
