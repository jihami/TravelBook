<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>France</title>
    <link rel="stylesheet" href="record_france.css">
</head>
<body>
    <div id="head">
        <div id="logo">
            <img src="img/logo.png">
        </div>

        <div id="head_menu">
            <ul>
                <li>
                    <a href="#">My page</a>
                    <hr>
                </li>
                <li>
                    <a href="#" style="color:black;">Travel</a>
                    <hr style="background-color:black;">
                </li>

                <li style="width:100px;">
                    <img src="img/user.png">
                </li>

                <li>
                    <a href="#" style="text-align:left; line-height:95px; margin-left:10px;">여행하지함</a>
                </li>
            </ul>
        </div>
    </div>

    <div style="width:100%; height:42px;
                    background-color:rgba(51, 63, 50, 0.48);">
        <p style="width:240px; height:42px;
                      float:left; margin-left:19%;
                      color:black; font-size:11pt;
                      text-align:center; line-height:42px;">main > My page > 기록보기</p>
    </div>

    <div id="main">
        <div style="width:1180px; height:1701px;
                    float:left; left:50%;
                    position:absolute; background-color:#E1D5BF;
                    transform:translate(-50%);">
        </div>

        <div id="title">
            <div></div>
            <img src="img/france/france.png">
            <img src="img/record_line1.png" style="margin-top:140px; left:12%; position:relative; transform:translate(-50%)">
        </div>

        <div id="date">
            <p>2018.03.06~2018.03.09</p>
        </div>

        <div class="record" id="first">
            <img src="img/write_background.png" class="record_background" id="record_first">

            <div style="width:300px; height:410px;
                        float:left; margin-top:20px;">
                <div style="width:300px; height:200px; float:left; position:relative;">
                    <div style="width:280px; height:180px;
                                float:left; margin-top:-10px;
                                margin-left:5px; border:2px solid black;
                                position:absolute; z-index:-1;">
                    </div>
                    <img src="img/france/france1.png" style="width:280px; height:180px; margin-bottom:20px;">
                </div>

                <div style="width:300px; height:200px; float:left;">
                    <div style="width:280px; height:180px;
                                float:left; margin-top:-10px;
                                margin-left:5px; border:2px solid black;
                                position:absolute; z-index:-1;">
                    </div>

                    <img src="img/france/france2.png" style="width:280px; height:180px; margin-bottom:28px;">
                </div>

            </div>

            <img src="img/record_line2.png" style="float:left; margin-top:30px; margin-left:100px;">
        </div>

        <div class="record" id="second">
            <img src="img/record_line2.png" style="float:left; margin-top:50px; margin-left:470px; position:relative;">

            <div style="width:280px; height:410px;
                        float:left; margin-left:92px;">
                <img src="img/france/france3.png" style="width:280px; height:180px;
                                                         float: left; margin-top:50px; ">
                <div style="width:280px; height:180px;
                                float:left; margin-top:40px;
                                margin-left:-8px; border:2px solid black;
                                position:absolute; z-index:-1;">
                </div>
            </div>

            <img src="img/write_background.png" class="record_background" id="record_second">

        </div>

        <button type="button" id="edit">수정 </button>
    </div>

    <div id="footer"></div>
</body>
</html>
