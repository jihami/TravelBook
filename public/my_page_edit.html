<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MYPAGE_EDIT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500&family=Gowun+Batang&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/my_page_edit.css">
    <script>
        sessionStorage.getItem("email")
        sessionStorage.getItem("name")
    </script>
</head>
<body>
    <div id="head">
        <div id="logo">
            <a href="index.html"><img src="../img/logo.png"></a>
        </div>

        <div id="head_menu">
            <ul>
                <li>
                    <a href="my_page.html" style="color:black;">My page</a>
                    <hr style="background-color:black;">
                </li>
                <li>
                    <a href="travel_page.html">Travel</a>
                    <hr>
                </li>

                <li style="width:100px;">
                    <img src="../img/user.png">
                </li>

                <li>
                    <a href="#" id="user" style="text-align:left; line-height:95px; margin-left:10px;">여행하지함</a>
                </li>
            </ul>
        </div>
    </div>

    <div style="width:100%; height:42px;
                background-color:rgba(51, 63, 50, 0.48);">
        <p style="width:220px; height:42px;
                  float:left; margin-left:19%;
                  color:#E1D5BF; font-size:11pt;
                  text-align:center; line-height:42px;">main > My page > 프로필 편집</p>
    </div>

    <div id="main">
        <img src="../img/flag.png" id="flag">

        <div style="width:100%; height:180px;
                    float:left; position:absolute;
                    background-color:#D3C3AA; z-index:-1;"></div>

        <div id="profile">
            <div id="title">
                <p>프로필 편집</p>
                <img src="../img/user_shadow.png" id="profile_img">
                <a href="#">
                    <img src="../img/photo.png" id="photo">
                </a>
            </div>


            <form id="input">
                <ul>
                    <li>
                        <p class="input_title">name</p>
                        <input type="text" name="nickname" class="input_text" id="nickname" value="여행하지함">
                        <hr>
                    </li>

                    <li>
                        <p class="input_title">e-mail</p>
                        <input type="text" name="email" class="input_text" id="email" value="d1234@e-mirim.hr.kr">
                        <hr>
                    </li>

                    <li>
                        <p class="input_title">소개말</p>
                        <input type="text" name="info" class="input_text" id="info" value="travel book 개발자">
                        <hr>
                    </li>
                </ul>
            </form>

            <button type="button" id="save">저장</button>
        </div>

        <div id="menu">
             <div id="write">
                 <a href="my_page_write.html">
                    <p class="title">글쓰기</p>
                     <img src="../img/arrow2.png">
                 </a>
             </div>

            <div id="record">
                <a href="record_france.html">
                    <p class="title">기록보기</p>
                    <img src="../img/arrow2.png">
                </a>
            </div>

            <div id="like">
                <a href="my_page_favorite.html">
                    <p class="title">찜행지</p>
                    <img src="../img/arrow2.png">
                </a>
            </div>

            <div id="profile_edit" style="background-color:#E1D5BF;">
                <a href="my_page_edit.html">
                    <p class="title">프로필수정</p>
                    <img src="../img/arrow2.png">
                </a>
