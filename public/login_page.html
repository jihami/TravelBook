<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN_PAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500&family=Gowun+Batang&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login_page.css">
</head>
<body>
    <div id="contents">
        <div id="top">
            <p id="title">로그인</p>
            <img src="../img/user_color.png">
        </div>

        <form id="input">
            <ul>
                <li>
                    <p class="input_title">닉네임&nbsp; | </p>
                    <input type="text" name="nickname" class="input_text" id="nickname" placeholder="12글자 이내">
                    <hr>
                </li>

                <li>
                    <p class="input_title">소개&nbsp;&nbsp;&nbsp;&nbsp; | </p>
                    <input type="text" name="info" class="input_text" id="info" placeholder="자신을 소개하는 글을 작성해보세요">
                    <hr>
                </li>
            </ul>

            <div id="button">
                <button type="button" id="sing">회원가입</button>
                <button type="button" id="login">로그인</button>
            </div>
        </form>

    </div>
</body>
</html>
