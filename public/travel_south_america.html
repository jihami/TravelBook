<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>South America</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500&family=Gowun+Batang&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/travel.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./js/travel.js"></script>
    <script>
        sessionStorage.getItem("email")
        sessionStorage.getItem("name")
    </script>
</head>
<body>
    <div id="head">
        <div id="logo">
            <a href="index.html"><img src="../img/logo.png"></a>
        </div>

        <div id="head_menu">
            <ul>
                <li>
                    <a href="my_page.html" style="color:black;">My page</a>
                    <hr style="background-color:black;">
                </li>
                <li>
                    <a href="travel_page.html">Travel</a>
                    <hr>
                </li>

                <li style="width:100px;">
                    <img src="../img/user.png">
                </li>

                <li>
                    <a href="my_page.html" id="user" style="text-align:left; line-height:95px; margin-left:10px;">여행하지함</a>
                </li>
            </ul>
        </div>
    </div>

    <div style="width:100%; height:42px;
                    background-color:rgba(51, 63, 50, 0.48);">
        <p style="width:220px; height:42px;
                      float:left; margin-left:19%;
                      color:#333; font-size:11pt;
                      text-align:center; line-height:42px;">Travel > 남아메리카</p>
    </div>

    <div id="main">
        <div style="width:100%; height:360px;
                        float:left; position:absolute;
                        background-color:#D3C3AA; z-index:-1;"></div>

        <div id="travel_place">
            <div id="title">
                <p>남아메리카</p>

            </div>

            <div id="list">
                <div class="place">
                    <img src="../img/venezuela/flag.png" class="flag" onclick="location.href='travel_venezuela.html'">

                    <p class="place_title">
                        베네수엘라
                        <img src="../img/favorite_add.png" id="venezuela" class="favorite_on" onclick="favorite_on('venezuela')">
                    </p>

                    <hr>
                    <p class="place_info">예술적인 건축물과 많은 공연장이<br>있는 수준 높은 문화예술의 나라</p>
                </div>

                <div class="place">
                    <img src="../img/bolivia/flag.png" class="flag" onclick="location.href='travel_bolivia.html'">

                    <p class="place_title">
                        볼리비아
                        <img src="../img/favorite_add.png" id="bolivia" class="favorite_on" onclick="favorite_on('bolivia')">
                    </p>

                    <hr>
                    <p class="place_info">우유니 사막 등 비교할 수 없는<br>자연 풍광을 가지고 있는 나라</p>
                </div>

                <div class="place">
                    <img src="../img/brazil/flag.png" class="flag" onclick="location.href='travel_brazil.html'">

                    <p class="place_title">
                        브라질
                        <img src="../img/favorite_add.png" id="brazil" class="favorite_on" onclick="favorite_on('brazil')">
                    </p>

                    <hr>
                    <p class="place_info">아름다운 대자연과 다양한 볼거리,<br>먹거리가 가득한 나라</p>
                </div>

                <div class="place">
                    <img src="../img/argentina/flag.png" class="flag" onclick="location.href='travel_argentina.html'">

                    <p class="place_title">
                        아르헨티나
                        <img src="../img/favorite_add.png" id="argentina" class="favorite_on" onclick="favorite_on('argentina')">
                    </p>

                    <hr>
                    <p class="place_info">유럽의 영향을 받은 다양한 문화로<br>풍요로운 먹거리과 함께 대자연의 광활함을 만끽할 수 있는 나라</p>
                </div>

                <div class="place">
                    <img src="../img/peru/flag.png" class="flag" onclick="location.href='travel_peru.html'">

                    <p class="place_title">
                        페루
                        <img src="../img/favorite_add.png" id="peru" class="favorite_on" onclick="favorite_on('peru')">
                    </p>

                    <hr>
                    <p class="place_info">아레키파 근교에 위치한 세계에서 가장 깊은 협곡 중 하나인 나라</p>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
