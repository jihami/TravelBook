<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function printName() {
        const name = document.getElementById('name').value;
        document.getElementById("result").innerText = name;
    }

</script>
<body>
    <input id='name'/>
    <button id="button" onclick='printName()'>button</button>
    <div id='result'></div>
</body>
</html>
